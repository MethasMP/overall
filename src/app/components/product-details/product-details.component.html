
<div style="background-color: #decc99; overflow-x: hidden" class="rounded" >

    <form>
        <div class="text-center" style="margin-top: -20%;" >
            <h1>{{product.p_type}}</h1>
        </div>

        <script type="text/javascript">
            //<![CDATA[
            var theForm = document.forms['form1'];
            if (!theForm) {
                theForm = document.form1;
            }
            function __doPostBack(eventTarget, eventArgument) {
                if (!theForm.onsubmit || (theForm.onsubmit() != false)) {
                    theForm.__EVENTTARGET.value = eventTarget;
                    theForm.__EVENTARGUMENT.value = eventArgument;
                    theForm.submit();
                }
            }
            //]]>
            
            </script>
        <div>
            <div class="row">
                <div class="col-sm-3">
                    <img class="dede" class="rounded float-left" alt="products-image" width="auto" height="632px" style="padding-left: 35%;" src="{{product.p_img}}">
                    <nav class="justify-content-center" style=" display: inline-block; margin: -10% -60% 0% 60%">           
                      <a id="btnHot" class="pdicon-hot" href="javascript:__doPostBack('btnHot','')" style="display:inline-block;height:75px;width:75px;background-image: url('https://www.cafe-amazon.com/images/products_icon_hot.png'); "></a>  
                        <a id="btnCold" class="pdicon-cool is-active" href="javascript:__doPostBack('btnCold','')" style="display:inline-block;height:75px;width:75px;padding-left: 20%; background-image: url('https://www.cafe-amazon.com/images/products_icon_cool.png');"></a>                         
                        <a id="btnFrappe" class="rounded float-right" href="javascript:__doPostBack('btnFrappe','')" style="display:inline-block;height:75px;width:75px;padding-left: 20%; background-image: url('https://www.cafe-amazon.com/images/products_icon_smooty_hover.png'); "></a>

                        <div  style=" padding: 0% 0% 0% 50%; margin:0% -5% 0% 0% ">

                        </div>
                        <div>
                            <a class="justify-content-end" class="btn btn-success" role="button" style="margin: 5% 0% 0% 100%">
